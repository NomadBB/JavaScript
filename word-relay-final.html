<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>끝말잇기 게임</title>
  </head>

  <body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <!-- 가져오고 싶은 값은 아이디에 넣어주기 -->
    <input type="text" />
    <button>입력</button>

    <script>
      const number = parseInt(prompt('몇 명이 참가하나요?'), 10); //참가자 수 입력
      const $button = document.querySelector('button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word'); //제시어 선택
      const $order = document.querySelector('#order');

      let word; //제시어를 저장할 변수
      let newWord; //새로 입력한 단어

      const onClick = function () {
        //입력 버튼 누르면
        if (!word || word[word.length - 1] === newWord[0]) {
          //제시어가 비어있는가 또는 입력한 단어가 올바른가?
          //비어있다
          word = newWord;
          $word.textContent = word; //화면에 제시어 표시
          const order = parseInt($order.textContent); //현재 순서
          if (order + 1 > number) {
            //현재순서 판단
            $order.textContent = 1; //여기서 1은 문자열로 변환됨
          } else {
            $order.textContent = order + 1;
          } //판단에 따른 결과
        } else {
          //단어가 올바르지 않은가
          alert('올바르지 않은 단어입니다.');
        }
        $input.value = '';
        $input.focus(); //중복되는 코드를 바깥으로 빼준다
      };
      const onInput = function (event) {
        newWord = event.target.value;
      };

      $input.addEventListener('input', onInput);
      $button.addEventListener('click', onClick);
    </script>
  </body>
</html>
